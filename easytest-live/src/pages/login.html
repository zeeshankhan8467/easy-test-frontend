<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTest Live - Login</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>EasyTest Live</h1>
      <p class="subtitle">Sign in with your EasyTest instructor account</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
        </div>
        <div id="errorMsg" class="error-msg hidden"></div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Sign in</button>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
